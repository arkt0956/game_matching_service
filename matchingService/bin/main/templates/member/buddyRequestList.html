<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>친구 리스트 페이지</title>
</head>

<style>
  .layout {
    width: 500px;
    margin: 40px auto 0;
  }
</style>
<body>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"
      id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">


<div class="layout">
  <table>
    <thead>
    <tr>
      <th>친구 목록</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="buddyRequest:${buddyRequestList}">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="border-radius: 16px;">
                  <div class="well profile col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-16 col-md-16 col-sm-16 col-xs-16 text-center">
                      <figure>
                        <img
                            th:src="@{/Users/seungho/sparta/nbcamp/final/matchingService/src/main/resources/static/files/{img_url}(img_url=${buddyRequest.getProfileImage()})}"
                            th:if="${buddyRequest.getProfileImage()} != null"
                            alt="" class="img-circle"
                            style="width:75px;" id="user-img">
                      </figure>
                      <h5 th:text="${buddyRequest.getNickname()}" style="text-align:center;">
                        <strong id="user-name">User's name</strong></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
